<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
            font-weight: bolder;
            background-color: #191919de;
            color: #fff;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('What is your name?')
        document.write(`Hello, <strong>${name}</strong>! Your name has ${name.length} letters.<br>`)
        document.write(`Your name in uppercase is ${name.toUpperCase()}<br>`)
        document.write(`Your name in lowercase is ${name.toLowerCase()}`)

    </script>
</body>
</html>
