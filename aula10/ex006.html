<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interact...
    </div>

    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar) 
        a.addEventListener('mouseenter', enter) 
        a.addEventListener('mouseout', out) 

        function clicar() {
            a.innerText = 'You Clicked!'
            a.style.background = 'blue'
        }
        function enter() {
            a.innerText = 'Entrou!'
        }
        function out(){
            a.innerText = 'You Left!'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
