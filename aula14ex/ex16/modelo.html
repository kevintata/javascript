<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCounter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Count</h1>
    </header>
    <section>
        <div>
            <p>Start: <input type="number" name="start" id="txt1"></p>
            <p>End: <input type="number" name="end" id="txt2"></p>
            <p>Steps: <input type="number" name="steps" id="txt3"></p>
            <p><input type="button" value="count" onclick="count()"></p>
        </div>
        <div id="res">
            Preparing the SuperCounter
        </div>
    </section>
    
    <footer>
        <p> &copy; KevinTata</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
